<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div class="col-lg-12 text-right float-right">
<a href="/signup/">Signup</a>
<a href="/">index</a>
</div>


<div class="row col-lg-12 text-center">
  <h3>LOGIN {{erroruser}}</h3>
  <div class="row col-lg-12">
<form method="POST">
  {% csrf_token %}
  <div class="form-group"><label for="user_name">Username : </label>
  <input type="text" class="form-control" name="user_name" placeholder="username" required>
  </div>
  <div class="form-group"><label for="pass_word">Password :</label> 
  <input type="password" class="form-control" name="pass_word"  placeholder="password" required>
  </div>
<button type="submit" class="btn btn-primary align-center">
Login</button>
</form>

</div></div>



</body>
</html>
